{% extends "base.html" %}

{% block container %}
  <h1>Add new model</h1>

    <form method="POST" enctype="multipart/form-data">
      {{ wtf.quick_form(form) }}

    <hr/>
    {% if recent_csv_file %}

      <div>{{ recent_csv_file }}</div>
    {% endif %}
  </div>
{% endblock container %}
