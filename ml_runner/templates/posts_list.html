{% extends "base.html" %}

{% block custom_content %}
  <ul class="list-group">
    {% for post in posts %}
    <li class="list-group-item">
      Post {{ post.id }} from {{ post.creation_date }}
      <a href="{{ url_for('main.post_details', post_id=post.id) }}">[details]</a>
      <br/>
      <span>
        {{ post.content }}
      </span>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
